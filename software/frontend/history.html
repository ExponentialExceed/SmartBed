<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>History-page</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/datepicker3.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/smartbed.css" rel="stylesheet">

	<!-- jquery -->
	<script type="text/javascript" src="framework/jquery-3.1.0.min.js"></script>

	<!-- custom-js -->
	<script type="text/javascript" src="script/runner.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
		    	<a class="navbar-brand" href="/">Smart Bed</a>
				<span id="time-label" class="navbar-brand"></span>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">History</h1>
			</div>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-xs-6 col-md-4 col-lg-4">
				<div class="panel panel-blue panel-widget ">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<svg class="glyph stroked calendar">
								<use xlink:href="#stroked-calendar"></use>
							</svg>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<div class="large">04/08/16</div>
							<div class="text-muted">Date</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-4 col-lg-4">
				<div class="panel panel-orange panel-widget">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<svg class="glyph stroked clock">
								<use xlink:href="#stroked-clock" />
							</svg>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<div class="large">7</div>
							<div class="text-muted">Sleep Hour</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-4 col-lg-4">
				<div class="panel panel-teal panel-widget">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<svg class="glyph stroked dashboard-dial">
								<use xlink:href="#stroked-dashboard-dial"></use>
							</svg>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<div class="large">Good</div>
							<div class="text-muted">Status</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--/.row-->


	</div>
	<!--/.main-->

	<script src="script/jquery-1.11.1.min.js"></script>
	<script src="script/bootstrap.min.js"></script>
	<script src="script/chart.min.js"></script>
	<script src="script/chart-data.js"></script>
	<script src="script/easypiechart.js"></script>
	<script src="script/easypiechart-data.js"></script>
	<script src="script/bootstrap-datepicker.js"></script>
</body>

</html>
